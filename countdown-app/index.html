<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Count down</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section class="coming-soon">
            <div class="content-set">
                <label id="countdown_time_label" for="countdown_time_input">countdown to:</label> 
                <input id="countdown_time_input" type="text">
                <button id="countdown_time_btn">Set</button>
            </div>
            <div class="content-countdown">
                <h2>We are going to eat together in</h2>
                <div class="countdown">
                    <div class="container-day">
                        <h3 class="day"> Time</h3>
                        <h4>Days</h4>
                    </div>
                    <div class="container-hour">
                        <h3 class="hour"> Time</h3>
                        <h4>Hours</h4>
                    </div>
                    <div class="container-minute">
                        <h3 class="minute"> Time</h3>
                        <h4>Minutes</h4>
                    </div>
                    <div class="container-second">
                        <h3 class="second"> Time</h3>
                        <h4>Seconds</h4>
                    </div>
                </div>
            </div>
            <img class="eating-together" src="./Eating_together.svg" alt="eating together"/>
        </section>
        <script src="./app.js"></script>
    </body>
</html>
